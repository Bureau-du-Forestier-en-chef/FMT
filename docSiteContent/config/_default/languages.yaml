# Default language
en:
  languageCode: en-us
  # Uncomment for multi-lingual sites, and move English content into `en` sub-folder.
  contentDir: content/en

fr:
  languageCode: fr-ca
  # Uncomment for multi-lingual sites, and move English content into `en` sub-folder.
  contentDir: content/fr
  title: Documentation de FMT
  params:
    description: 'Documentation du programme FMT.'
  menu:
    main:
      - name: Accueil
        url: /
        weight: 10
      - name: Documentation
        url: docs/
        weight: 20
      - name: Doxygen
        url: "../doxygen/html/index.html"
        weight: 30

